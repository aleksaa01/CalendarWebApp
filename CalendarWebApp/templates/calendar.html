{% extends 'base.html' %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'calendar_app/css/calendar.min.css' %}">
{% endblock %}


{% block content %}
<div id="access-token" style="display:none;">{{ jwt.access }}</div>
<div id="refresh-token" style="display:none;">{{ jwt.refresh }}</div>
<div class="wrapper">
  <div class="container-calendar">
      <h3 id="monthAndYear"></h3>
      <div class="button-container-calendar">
          <button id="previous">&#8249;</button>
          <button id="next">&#8250;</button>
      </div>

      <table class="table-calendar" id="calendar" data-lang="en">
          <thead id="thead-month"></thead>
          <tbody id="calendar-body"></tbody>
      </table>
  </div>
</div>

<div class="modal hidden" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close-icon" id="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <textarea rows="9" id="modal-text"></textarea>
            <div class="modal-buttons">
                <button class="button m10" id="modal-delete">Delete</button>
                <button class="button m10" id="modal-create">Create</button>
                <button class="button m10" id="modal-save">Save</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
    <script src="{% static 'calendar_app/js/calendar.min.js' %}" type="text/javascript"></script>
{% endblock %}
